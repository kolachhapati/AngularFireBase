<form #employeeForm = "ngForm" (ngSubmit) = "saveEmployee(employeeForm)">
   <div class="form-group">
     <label>Name</label>
     <input type="text"  class="form-control" name="name" [(ngModel)]="employeeService.name" required>
   </div>
   <div class="form-group">
    <label>Position</label>
    <input type="text"  class="form-control" name="position" [(ngModel)]="employeeService.position">
  </div>
  <div class="form-group">
    <label>Office</label>
    <input type="text"  class="form-control" name="office" [(ngModel)]="employeeService.office">
  </div>
  <div class="form-group">
    <label>Salary</label>
    <input type="text"  class="form-control" name="salary" [(ngModel)]="employeeService.salary" required> 
  </div>
  
   <div class="form-group">
     <button type="submit" class="btn btn-primary" [disabled] = "!employeeForm.valid">
       <i class="fa fa-floppy-o"></i> Save</button>
     <button type="button" (click) = "resetForm(employeeForm)" class="btn btn-danger">
       <i class="fa fa-repeat"></i>  Reset</button>
   </div>
</form>
